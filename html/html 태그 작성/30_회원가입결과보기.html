<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>회원가입 결과확인</title>
    <!-- 제이쿼리 CDN 주소 가져오기-->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="30_회원가입.css">
    <style>
        .container{
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 5px white;
            text-align: center;
        }

        h1{
            color: yellowgreen;
        }

        p{
            font-size: 18px;
            color: #333;
        }

        span{
            font-weight: bold;
        }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>회원가입 완료되신 것을 환영합니다.</h1>
      <p>이름 : <span id="resultName"></span></p>
      <p>나이 : <span id="resultAge"></span></p>
      <p>성별 : <span id="resultGender"></span></p>
      <p>아이디 : <span id="resultId"></span></p>
      <p>취미 : <span id="resultHobby"></span></p>
    </div>
  </body>

  <script>
    $(document).ready(function () {
      // url 인터넷 주소 이름 아니 아이디 같이 들어와서 사람들한테 회원가입에 대한 결과 보여주기
      /*
            file:///C:/Users/user1/frontend-workspace/css-html/html/html%20%ED%83%9C%EA%B7%B8%20%EC%9E%91%EC%84%B1/30_%ED%9A%8C%EC%9B%90%EA%B0%80%EC%9E%85%EA%B2%B0%EA%B3%BC%EB%B3%B4%EA%B8%B0.html?signName=홍길동signAge=27&signId=%EA%B1%B4%ED%9C%98%EC%A7%B1
           
           
            window.location.search = signName=홍길동signAge=27&signId=%EA%B1%B4%ED%9C%98%EC%A7%B1
            */
      const urlParams = new URLSearchParams(window.location.search);
      const name = urlParams.get("signName");
      $("#resultName").text(name);

      const age = urlParams.get("signAge");
      $("#resultAge").text(age);

      const id = urlParams.get("signId");
      $("#resultId").text(id);

      const gender = urlParams.get("signGender");
      $("#resultGender").text(gender);
    
      // 체크박스는 선택이 여러개 모두 All
      // 사용자가 선택한 체크박스를 모두 가져오기
      const hobbies = urlParams.getAll("signHobby");
      $("#resultHobby").text(hobbies.join(',')); // join 사용해서 ,로 이어붙이기

    });
  </script>
</html>
