<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>실습</title>
    <style>
      .박스{
        height: 70px;
      }
    </style>

  </head>
  <body>

    <div class="컨테이너">
      <form>
      <label
        >1. 납품자명
        <input type="text" name="name" /> </label
      ><br /><br />
      <label
        >2. email
        <input
          type="email"
          name="email"
          placeholder="answer@naver.com"
        /> </label
      ><br /><br />
      <label
        >3. 홈페이지
        <input type="text" name="homepage" value="https://" /> </label
      ><br /><br />
      <label
        >4. 지역
        <input type="" name="location" /> </label
      ><br /><br /><br><br>

      <li>
        상품명 : 
        <input type="text" name="productName" />
      </li><br>

      <li>납품수량 : 
        <input type="text" name="amount" placeholder="최소 100" />
      </li><br>

      <li>납품등급 :  <input type="range" min="1" max="5" name="grade"</li>


      <li>기타사항 :
        <input class="박스" type="text" name="etx">
      </li>
      <br><br><br>
      <button type="submit">send messge</button>
    </form>
    </div>

  </body>
</html>
