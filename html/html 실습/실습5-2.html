<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>실습 5-2문제</title>
        <style>
            .메인, .헤더{
                width: 80%;
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <div class="컨테이너">
            <div class="헤더">
                <h1>회원 가입</h1>
            </div>
            <div class="메인">
                <form>
                    <label><strong>ID</strong>
                        <input type="text" name="id" placeholder="아이디 10글자 이내"> &nbsp; <button>중복확인</button>
                    </label> <br>
                    <label><strong>비밀번호</strong>
                        <input type="text" name="pw1" placeholder="영문,숫자,특수문자 포함 8자 이상">
                    </label> <br>
                    <label><strong>비밀번호 확인</strong>
                        <input type="text" name="pw2">
                    </label><br>
                    <label><strong>email</strong>
                        <input type="email" name="email2"> &nbsp;
                        <select>
                            <option>직접입력</option>
                        </select>
                    </label><br><br><br>
                   
                    <label>성별 : 
                        <input type="radio" name="gender" value="남성"> 남성
                        <input type="radio" name="gender" value="여성"> 여성
                    </label><br><br>
                    <label>생년월일 : 
                        <input type="date" name="birthday">
                    </label><br><br>
                    <label>취미<br>
                        <input type="checkbox" name="hobby" value="야구">야구
                        <input type="checkbox" name="hobby" value="농구">농구
                        <input type="checkbox" name="hobby" value="축구">축구<br>
                        <input type="checkbox" name="hobby" value="공부">공부
                        <input type="checkbox" name="hobby" value="음악감상">음악감상
                    </label><br><br><br>
                    <label>자기소개<br>
                        <textarea rows="10" cols="80"></textarea>
                    </label>
                    <br>




                    <button type="submit">회원가입</button>
                    <button type="reset">다시입력</button>
                </form>

            </div>

        </div>
    </body>
</html>
