<!DOCTYPE html>
<html lang ="ko">
    <head>
        <title>실습 문제 2</title>
        <meta charset="UTF-8"/>
    </head>

    <body>
    <p>
    이것은 <mark>강조된</mark> 텍스트입니다.<br><br>
    이것은 <u>밑줄 친</u> 텍스트입니다.<br><br>
    <small>이것은 작은 텍스트입니다.</small><br><br>
    x<sup>2</sup> + y<sup>2</sup> = z<sup>2</sup><br><br>
    <abbr title="Hyper Text MakeUp Language">HTML</abbr>은
    웹 페이지를 만드는 데 사용되는 표준 마크업 언어입니다.
    </p>
    <pre>
        이것은 서식이 지정된 텍스트입니다.
        공백과 줄 바꿈을 모두 유지합니다.
    </pre>

    <h2>이것은 h2 제목입니다.</h2>
    <h3>이것은 h3 제목입니다.</h3>
    <h4>이것은 h4 제목입니다.</h4>
    <h5>이것은 h5 제목입니다.</h5>
    <h6>이것은 h6 제목입니다.</h6>

    <p>
        이것은 문단입니다.
    </p>

    </body>
</html>
