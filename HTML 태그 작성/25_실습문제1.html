<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko">
  <!-- html 태그 시작-->
  <head>
    <!--웹 속성 설정 meta title style script link-->
    <meta charset="UTF-8" />
    <title>실습 문제</title>
    <style></style>
  </head>
  <body>
    <div class="컨테이너">
      <label> 1. 납품자명 : <input type="text" name="name" /> </label>
      <br />
      <label> 2. email : <input type="email" name="email" /> </label>
      <br />
      <label>
        3. 홈페이지 : <input type="text" name="홈페이지" value="https://" />
      </label>
      <br />
      <label>
        4. 지역 : <input type="text" name="location" value="부산" />
      </label>
      <br /><br /><br />
      <ul>
        <li>상품명 : <input type="text" name="productName" /></li>
        <li>
          납품수량 :
          <input type="number" name="amoubnt" placeholder="최소 100" />
        </li>
        <li>납품등급 : <input type="range" min="1" max="5" name="grade" /></li>
        <li>
          기타사항 :
          <input type="text" name="etc" width="100px" height="500px" />
        </li>
      </ul>
    </div>
  </body>
</html>
