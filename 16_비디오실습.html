<!DOCTYPE html>
<!-- html 5 버전 -->
<html lang="ko">
  <!--html 코딩 시작-->
  <head>
    <meta charset="UTF-8" />
    <title>비디오 실습</title>
  </head>
  <body>
    <h2>비디오 실습</h2>
    <!--
        비디오 하나를 비디오들 안에 넣어준 후 비디오를 하나는 controls를 사용해서
        조작할 수 있는 버트인 보이게 만들어줌

        autoplay loop muted 사용해서 영상 자동 재생
    -->
    <video controls>
      <source src="비디오들/책.mp4" type="video/mp4" />
    </video>
    <br />
    <video autoplay loop muted>
      <source src="비디오들/바다.mp4" type="video/mp4" />
    </video>
  </body>
</html>
<!--html 코딩 종료-->
