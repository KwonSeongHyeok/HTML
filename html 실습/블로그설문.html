<!DOCTYPE html>
<html lang="ko">
  <!--html 코딩 시작 검색엔진 korean = ko-->
  <head>
    <!--웹 설정 meta title style script link-->
    <meta charset="UTF-8" />
    <!--한글 깨짐 방지-->
    <title>블로그 설문조사</title>
    <style>
      body {
        background-color: #f0f0f0;
      }
      .컨테이너 {
        background-color: white;
        width: 60%;
        border-radius: 5%;
        margin: 0 auto;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 10px #645959;
      }
      button {
        background-color: #4caf50;
        color: white;
        border: none;
        border-radius: 10%;
        padding: 5px 10px;
      }
      input {
        width: 95%;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="컨테이너">
      <h1>블로그 설문조사</h1>
      <form>
        <label
          >이름:
          <br />
          <input type="text" placeholder="이름을 입력하세요" />
        </label>
        <br /><br />
        <label
          >이메일:
          <br />
          <input type="text" placeholder="이메일을 입력하세요" />
        </label>
        <br /><br />
        <label
          >나이:
          <br />
          <input type="number" placeholder="숫자만 입력하세요" />
        </label>
        <br /><br />
        <label
          >의견:
          <br />
          <input type="text" placeholder="의견을 입력하세요" />
        </label>

        <br /><br />
        <button type="submit">제출</button>
      </form>
    </div>
  </body>
</html>
